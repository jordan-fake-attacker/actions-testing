name: 'Deploy with Terraform'

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  debug-ssh:
    name: 'Debug via SSH'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Hello World
      run: echo ${{secrets.GITHUB_TOKEN}}

    - name: Debugging with ssh
      uses: lhotari/action-upterm@v1
      with:
        limit-access-to-actor: true
